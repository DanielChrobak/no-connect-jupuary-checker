<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Connection Wallet Allocations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>No Connection Wallet Allocations</h1>
        <textarea id="walletInput" placeholder="Enter wallet addresses (comma-separated or one per line)"></textarea>
        <button id="fetchButton" onclick="fetchData()">Fetch Data</button>
        <div id="status"></div>
        <div id="loading" class="hidden"></div>
        <table id="allocationTable">
            <thead>
                <tr>
                    <th>Wallet Address</th>
                    <th>Total Allocation</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
